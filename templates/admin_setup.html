{% extends "base.html" %}

{% block title %}Create Admin - Faculty Feedback{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="card p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-semibold">Create Admin Account</h2>
                <a href="{{ url_for('index') }}" class="text-sm text-gray-600 hover:underline">Back</a>
            </div>

            {% if error %}
                <p class="text-red-600 mb-4">{{ error }}</p>
            {% endif %}

            <form method="post" class="mt-4 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-200">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required class="mt-1 block w-full rounded-md border-gray-200">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" required class="mt-1 block w-full rounded-md border-gray-200">
                </div>
                <div class="flex justify-end">
                    <button class="btn-primary">Create Admin</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
